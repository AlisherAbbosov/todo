<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/fe43db86c1.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>My todos</title>
  </head>
  <body>
    <header class="mb-5">
      <div class="container d-flex align-items-center justify-content-between">
        <p class="welcome fs-5 m-0">Enter your name</p>
        <form class="login__form">
          <input
            type="text"
            placeholder="Name"
            class="login__input border-0 p-2 rounded-pill text-center"
            required
          />
          <button class="name__btn" type="submit">&rarr;</button>
        </form>
      </div>
    </header>
    <main>
      <section>
        <div class="container todo__container">
          <div class="row">
            <div class="todo__user-box col-3 p-0">
              <div class="todo__user-top text-center py-4 px-3">
                <img
                  class="rounded-3 mb-3 user__avatar shadow"
                  src="./img/avatar.png"
                  alt="avatar"
                  height="105"
                  width="105"
                />
                <p class="user__name fs-5 fw-bold">admin</p>
                <ul class="list-unstyled d-flex justify-content-around m-0">
                  <li class="me-1">
                    <p class="all__result fw-bolder">0</p>
                    <span>All todos</span>
                  </li>
                  <li class="">
                    <p class="complated__result fw-bolder">0</p>
                    <span>Complated</span>
                  </li>
                  <li>
                    <p class="uncomplated__result fw-bolder">0</p>
                    <span>Uncomplated</span>
                  </li>
                </ul>
              </div>

              <div class="todo__user-bottom p-4">
                <p class="text-center fw-bold">Priority</p>
                <ul class="priority__list list-unstyled m-0">
                  <li class="priority__low">
                    <button class="cotegories" id="low-btn">
                      <span class="fs-4 text-primary"> &bull;</span> Low
                      Priority
                    </button>
                  </li>
                  <li class="priority__hight">
                    <button class="cotegories" id="hight-btn">
                      <span class="fs-4 text-danger"> &bull;</span> Hight
                      Priority
                    </button>
                  </li>
                  <li class="priority__medium">
                    <button class="cotegories" id="medium-btn">
                      <span class="fs-4 text-warning"> &bull;</span> Medium
                      Priority
                    </button>
                  </li>
                </ul>
              </div>
              <div class="todo__user-catigories p-4">
                <p class="text-center fw-bold">Categories</p>
                <ul class="list-unstyled m-0 categories">
                  <li class="category__work">
                    <button class="cotegories" id="work-btn">
                      <span class="fs-4 text-primary">&#9642;</span>
                      Work
                    </button>
                  </li>
                  <li class="category__study">
                    <button class="cotegories" id="study-btn">
                      <span class="fs-4 text-danger"> &#9642;</span>
                      Study
                    </button>
                  </li>
                  <li class="category__home">
                    <button class="cotegories" id="home-btn">
                      <span class="fs-4 text-warning"> &#9642;</span>
                      Home
                    </button>
                  </li>
                </ul>
              </div>
            </div>
            <div class="todo__right position-relative col-9 overflow-auto p-0">
              <div class="todo__right-top w-100">
                <div class="todo__form-box d-flex p-3 w-50">
                  <button class="btn btn-primary addtodo__btn">+</button>
                </div>
              </div>
              <div class="px-4 pt-3">
                <div class="d-flex justify-content-between pe-5 mb-3">
                  <h3 class="title">Tasks</h3>
                  <div class="buttons__box d-flex">
                    <button class="naw__buttons btn me-4" id="button__all">
                      All
                    </button>
                    <button
                      class="naw__buttons btn me-4"
                      id="button__complated"
                    >
                      Complated
                    </button>
                    <button
                      class="naw__buttons btn me-4"
                      id="button__uncomplated"
                    >
                      Unomplated
                    </button>
                  </div>
                </div>

                <div class="todo__task-list">
                  <ul class="list-unstyled todo__list"></ul>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- MODAL -->
        <div class="add__todo-modal hidden">
          <div class="modal__top bg-primary p-4">
            <button class="close-modal">Ã—</button>
          </div>
          <div class="modal__body">
            <form class="todo__form">
              <div class="mb-3">
                <label for="newTodo" class="form-label">Todo title</label>
                <input
                  type="text"
                  class="form-control todo__input"
                  id="newTodo"
                  placeholder="What do you have planned? "
                  autocomplete="off"
                  required
                />
              </div>
              <div class="d-flex justify-content-between">
                <div class="w-50 me-5">
                  <label class="form-label">Select priority</label>
                  <select class="form-select select__priority mb-3">
                    <option value="low">Low Priority</option>
                    <option value="hight">Hight Priority</option>
                    <option value="medium">Medium Priority</option>
                  </select>
                </div>

                <div class="w-50">
                  <label class="form-label">Select Category</label>
                  <select class="form-select select__category mb-3">
                    <option value="work">Work</option>
                    <option value="study">Study</option>
                    <option value="home">Home</option>
                  </select>
                </div>
              </div>
              <button type="submit" class="btn btn-warning">Add</button>
            </form>
          </div>
        </div>

        <div class="overlay hidden"></div>
      </section>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
